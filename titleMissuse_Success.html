<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        margin: -1px;
        padding: 0;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }
      .list-item {
        margin-bottom: 10px;
      }
    </style>
    <title>Accessibility Success Examples</title>
  </head>
  <body>
    <ul>
      <li class="list-item">
        <a href="https://example.com">
          <span class="sr-only">Opens in a new tab</span>
          Example Link
        </a>
      </li>
      <li class="list-item">
        <input type="text" aria-label="Search field for finding products" />
      </li>
      <li class="list-item">
        <img
          src="image1.jpg"
          aria-label="A beautiful landscape during sunset"
        />
      </li>
      <li class="list-item">
        <button aria-label="Submit the form">Submit</button>
      </li>
      <li class="list-item">
        <select aria-label="Choose your country">
          <option>USA</option>
          <option>Canada</option>
          <option>UK</option>
        </select>
      </li>
      <li class="list-item">
        <textarea aria-label="Enter your comment"></textarea>
      </li>
      <li class="list-item">
        <img
          src="image1.jpg"
          aria-label="A beautiful landscape during sunset"
        />
      </li>
      <li class="list-item">
        <img
          src="image2.jpg"
          aria-label="A busy city street with people walking"
        />
      </li>
      <li class="list-item">
        <img src="image3.jpg" aria-label="A peaceful forest with tall trees" />
      </li>
      <li class="list-item">
        <img src="image4.jpg" aria-label="A close-up of a colorful flower" />
      </li>
      <li class="list-item">
        <img
          src="image5.jpg"
          aria-label="A group of friends enjoying a picnic"
        />
      </li>
      <li class="list-item">
        <img
          src="image6.jpg"
          aria-label="A majestic mountain range under a clear sky"
        />
      </li>
    </ul>
  </body>
</html>
